<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <title>Organize</title>
</head>
<body>
    <!-- header -->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-4">
                <div class="container-fluid button-parent-container">
                    <div class="row button-container">
                        <!-- text -->
                        <div class="col-md-8" id="add-to-do-text">
                            <p>Add To Do</p>
                        </div>
                        <!-- button -->
                        <div class="col-md-4 btn-add-to-do">
                            <div class="horizontal"></div>
                            <div class="vertical"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="container-fluid body">
        <div class="row" id="body-section">
            <div class="col-md-4" id="cards-container">
                <p id="click-the">Click the + button to start</p>
                <ul id="ul"></ul>
            </div>
            <div class="col-md-1" id="divider"></div>
            <div class="col-md-7" id="right-container">
                <p id="lp-heading">Start Organizing Your <span id="life">Life</span></p>
                <img src="./images/todo illustration.png" alt="todo" id="illustration-image">
            </div>
        </div>
    </div>
</body>
</html>
